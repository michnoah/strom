name: build & release

on:
  push:
    tags:
      - 'v*'

jobs:
  linux-build:
    name: linux build
    strategy:
      matrix:
        arch: [ x64, arm64 ]
    runs-on: ${{ matrix.arch == 'x64' && 'ubuntu-latest' || 'ubuntu-22.04-arm' }}
    env:
      STROM_REPO_URL: ${{ secrets.STROM_REPO }}
      STROM_REPO_PAT: ${{ secrets.PAT }}
      APP_NAME: strom
      FLUTTER_VERSION: 3.35.3
      ZIG_VERSION: 0.15.1

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: configure git
        run: |
          git config --global url."https://${{ secrets.PAT }}@${{ secrets.GIT_ACCOUNT_URL }}".insteadOf "https://${{ secrets.GIT_ACCOUNT_URL }}"

      - name: clone strom
        run: |
          git clone --recurse-submodules https://${{ env.STROM_REPO_PAT }}@${{ env.STROM_REPO_URL }} strom_app
        working-directory: ${{ github.workspace }}

      - name: setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: build
        run: |
          cd strom_app
          chmod +x ./tool/build/setup-linux-env.sh
          sudo ./tool/build/setup-linux-env.sh
          make clean linux-build-release
        shell: bash

      - name: upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: strom_app/dist/

  macos-build:
    name: macos build
    strategy:
      matrix:
        arch: [ x64, arm64 ]
    runs-on: ${{ matrix.arch == 'x64' && 'macos-13' || 'macos-latest' }}
    env:
      STROM_REPO_URL: ${{ secrets.STROM_REPO }}
      STROM_REPO_PAT: ${{ secrets.PAT }}
      APP_NAME: strom
      FLUTTER_VERSION: 3.35.3

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: configure git
        run: |
          git config --global url."https://${{ secrets.PAT }}@${{ secrets.GIT_ACCOUNT_URL }}".insteadOf "https://${{ secrets.GIT_ACCOUNT_URL }}"

      - name: clone strom
        run: |
          git clone --recurse-submodules https://${{ env.STROM_REPO_PAT }}@${{ env.STROM_REPO_URL }} strom_app
        working-directory: ${{ github.workspace }}

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.2

      - name: install create-dmg
        run: brew install create-dmg

      - name: build
        run: |
          echo "building for macOS ${{ matrix.arch }}"
          cd strom_app
          make clean mac-build-release
        shell: bash

      - name: upload macos artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: strom_app/build/macos/Build/Products/Release/dmg/*.dmg

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [ linux-build, macos-build ]
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: linux-x64
          path: artifacts/linux/x64
      - uses: actions/download-artifact@v5
        with:
          name: linux-arm64
          path: artifacts/linux/arm64
      - uses: actions/download-artifact@v5
        with:
          name: macos-x64
          path: artifacts/macos/x64
      - uses: actions/download-artifact@v5
        with:
          name: macos-arm64
          path: artifacts/macos/arm64
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          name: Release ${{ github.ref_name }}-${{ github.run_number }}
          files: |
            artifacts/linux/x64/*
            artifacts/linux/arm64/*
            artifacts/macos/x64/*
            artifacts/macos/arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}